<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section id="gallery" class="gallery">
        <div class="gallery-item" onclick="openModal('Photo 1', 'Description for Photo 1')">
            <img src="image1.png" alt="Photo 1">
        </div>
        <div class="gallery-item" onclick="openModal('Photo 2', 'Description for Photo 2')">
            <img src="image2.png" alt="Photo 2">
        </div>
        <div class="gallery-item" onclick="openModal('Photo 3', 'Description for Photo 3')">
            <img src="image3.png" alt="Photo 3">
        </div>
        <div class="gallery-item" onclick="openModal('Photo 3', 'Description for Photo 3')">
            <img src="image4.png" alt="Photo 4">
        </div>
        <div class="gallery-item" onclick="openModal('Photo 4', 'Description for Photo 3')">
            <img src="image5.png" alt="Photo 5">
        </div>

    </section>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
